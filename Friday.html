  <script>


    function calculate_shipping(){

      var price = Number(document.getElementById('price').value)

      if(price >= 1 && price <= 20){
        document.getElementById('shipping_cost').innerHTML = 'Your Shipping cost is $5'
      }else if(price > 20 && price <=30){
        document.getElementById('shipping_cost').innerHTML = 'Your Shipping cost is $3'
      }else if(price >= 31 && price <= 49){
        document.getElementById('shipping_cost').innerHTML = 'Your Shipping cost is $2'
      }else{
        document.getElementById('shipping_cost').innerHTML = 'Your Shipping is FREE'

      }

    }
